<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小红书发布助手</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>📝 发布助手</h1>
    </div>

    <div class="content">
      <div class="top-buttons-row">
        <button id="loadBatchBtn" class="secondary-btn">加载批量</button>
        <button id="loadSingleBtn" class="secondary-btn">加载单条</button>
      </div>

      <div class="batch-option-row">
        <label class="batch-checkbox">
          <input type="checkbox" id="batchAutoPublish" checked>
          <span>自动发布（不勾选则暂存离开）</span>
        </label>
      </div>

      <div class="batch-list-label">数据列表（可多选）</div>
      <div id="batchList" class="batch-list"></div>

      <div class="batch-json-label">当前处理数据（JSON）</div>
      <div class="batch-json-box">
        <i id="batchJson" class="batch-json">点击上方「加载批量」或「加载单条」，勾选一条开始处理…</i>
      </div>

      <div class="status" id="status">
        <span class="status-icon">●</span>
        <span class="status-text">等待操作...</span>
      </div>

      <button id="batchStartBtn" class="primary-btn start-btn">
        <span class="icon">✨</span>
        <span>开始发布</span>
      </button>
    </div>

    <div class="footer">
      <a href="https://creator.xiaohongshu.com/publish/publish?target=image" target="_blank" class="link">打开发布页</a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
