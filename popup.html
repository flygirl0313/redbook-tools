<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redbook Tools</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h1>小红书工具</h1>
        <div class="tools">
            <div class="tool-item">
                <label>
                    <input type="checkbox" id="hideAds">
                    隐藏广告
                </label>
            </div>
            <div class="tool-item">
                <label>
                    <input type="checkbox" id="downloadImages">
                    图片下载
                </label>
            </div>
            <div class="tool-item">
                <label>
                    <input type="checkbox" id="copyText">
                    一键复制文案
                </label>
            </div>
        </div>
        <div class="status" id="status"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
