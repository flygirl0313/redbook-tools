<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小红书发布助手</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>📝 小红书发布助手</h1>
      <p class="subtitle">快速填充发布内容</p>
    </div>

    <div class="content">
      <button id="autoFillBtn" class="primary-btn">
        <span class="icon">✨</span>
        <span>一键自动填充</span>
      </button>

      <div class="info-card">
        <div class="info-title">📋 使用说明</div>
        <ol class="info-list">
          <li>打开小红书创作中心发布页面</li>
          <li>点击上方"一键自动填充"按钮</li>
          <li>等待自动填充完成（约3-5秒）</li>
          <li>检查内容无误后，手动点击页面的"发布"按钮</li>
        </ol>
      </div>

      <div class="divider"></div>

      <div class="data-info">
        <div class="info-row">
          <span class="label">📄 数据来源:</span>
          <span class="value">source/mock.json</span>
        </div>
        <div class="info-row">
          <span class="label">🎯 填充内容:</span>
          <span class="value">标题、正文、标签、商品</span>
        </div>
      </div>

      <div class="status" id="status">
        <span class="status-icon">●</span>
        <span class="status-text">等待操作...</span>
      </div>
    </div>

    <div class="footer">
      <span class="version">v1.0.0</span>
      <span class="divider-dot">•</span>
      <a href="https://creator.xiaohongshu.com/publish/publish" target="_blank" class="link">打开发布页</a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
